<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

<body>


    <script>
        class Dog {
            constructor(type, color) {
                this.type = type;
                this.color = color;
            }
            한살먹기() {
                if (this instanceof Cat) {
                    this.age += 1;
                }
            }
        }

        class Cat extends Dog {
            constructor(type, color, age) {
                super(type, color)
                this.age = age;
            }
        }

        let dog1 = new Dog('말티즈', 'white');
        let dog2 = new Dog('진돗개', 'brown');

        let cat1 = new Cat('코숏', 'white', 5);
        let cat2 = new Cat('러시안블루', 'gray', 2);

        class Unit {
            constructor() {
                this.power = 5;
                this.health = 100;
            }
            get battlePoint() {
                return this.power + this.health;
            }
            set heal(amout) {
                this.health += amout;
            }
        }

        let ob = new Unit();

        var data = {
            odd: [],
            even: [],
            input(...argus) {
                argus.forEach(value => {
                    if (value % 2 == 1) {
                        this.odd.push(value);
                    } else {
                        this.even.push(value);
                    }
                });
            },
            get getNum() {
                return [...this.odd, ...this.even].sort((a, b) => {
                    if (a < b) {
                        return -1;
                    } else if (a > b) {
                        return 1;
                    } else {
                        return 0;
                    }
                });
            }
        }
    </script>
</body>
